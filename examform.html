<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTS examination form</title>
    <style>
        form{
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <form> <fieldset>
        <legend>
            <h1>MTS REGISTRATION FORM</h1>
        </legend>
        <div>
        NAME:<input type="text">
        </div>
        <br>
       <div>Father's name:<input type="text">
         </div> 
         <br>
         <div>Mother's name:<input type="text">
         </div> 
         <br>
         <div>Phone number:<input type="text">
         </div> 
         <br>
         <div>
            Email:<input type="email" name ="my email">
         </div>
         <br>
         <div>
           GENDER MALE:<input type="radio" name="my gender">
            female:<input type="radio" name="my gender">
            others:<input type="radio" name="my gender">
            
         </div>
         <br>
         <div>
            DATE OF BIRTH<Input type="date">
         </div>
         <br>
         <div>
            ADDERESS:<Input type="text">
         </div>
         <br>
         <div>
            BLOOD GROUP
         <select name="drop-down">
            <option values="A">A</option>
            <option values="A+">A+</option>
            <option values="B">B</option>
            <option values="B+">B+</option>
            <option values="O+">O+</option>
            
         </select>
         </div>
         <br>
         <div>
            DEPARTMENT:
            BSC<input type="radio">
            B.E<input type="radio">
            BBA<input type="radio">
         </div>
         <BR>
         <DIV>
            SUBJECT:
            English<input type="radio">
            Social Science<input type="radio">
            Math<input type="radio">
            General science<input type="radio">
            Hindi<input type="radio">
         </DIV>
         <br>
         <DIV>
            Photo:<input type="file">
         </DIV>
         <br>
         <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset"> 
         </div>
        </FIELDSET>
    </form>
</body>
</html>
